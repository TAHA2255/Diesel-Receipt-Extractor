<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diesel Receipt Extractor</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .btn-custom {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
    }
    pre {
      background: #000;
      color: #00ffcc;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">⛽ Diesel Receipt Extractor</h1>

    <div class="card p-4">
      <form method="post" enctype="multipart/form-data" class="mb-3">
        <label class="form-label">Upload Receipt Image:</label>
        <input type="file" class="form-control mb-3" name="receipt" accept="image/*" required>
        <button type="submit" class="btn btn-custom w-100">Upload & Extract</button>
      </form>
    </div>

    {% if extracted %}
    <div class="card p-4 mt-4">
      <h4 style="color: white;">✅ Data Saved to Google Sheet</h4>
      <pre>{{ extracted | tojson(indent=2) }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
